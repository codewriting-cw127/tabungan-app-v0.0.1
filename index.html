<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabungan - Aplikasi Mobile Responsive</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">Tabungan</div>
      <button id="openCalculator" class="icon-btn" title="Kalkulator">
        <!-- simple calculator svg -->
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <rect x="3" y="2" width="18" height="20" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
          <line x1="7" y1="7" x2="17" y2="7" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="8.5" cy="12.5" r="1" fill="currentColor"/>
          <circle cx="12" cy="12.5" r="1" fill="currentColor"/>
          <circle cx="15.5" cy="12.5" r="1" fill="currentColor"/>
        </svg>
      </button>
    </header>

    <main class="content">
      <section class="balance-card">
        <div>
          <div class="muted">Saldo Saat Ini</div>
          <div id="currentBalance" class="balance">Rp 0,00</div>
        </div>
        <button id="addEntryBtn" class="primary-btn">+ Catat</button>
      </section>

      <section class="form-panel hidden" id="formPanel">
        <h3 id="formTitle">Tambah Catatan</h3>
        <form id="entryForm">
          <div class="row">
            <label for="date">Tanggal</label>
            <input type="date" id="date" required />
          </div>
          <div class="row small">
            <div>
              <label for="dayName">Hari</label>
              <input type="text" id="dayName" readonly />
            </div>
            <div>
              <label for="no">No.</label>
              <input type="text" id="no" placeholder="Optional" />
            </div>
          </div>
          <div class="row">
            <label for="moneyIn">Uang Masuk (Rp)</label>
            <input type="number" id="moneyIn" min="0" step="0.01" value="0" />
          </div>
          <div class="row">
            <label for="moneyOut">Uang Keluar (Rp)</label>
            <input type="number" id="moneyOut" min="0" step="0.01" value="0" />
          </div>
          <div class="row">
            <label for="note">Keterangan</label>
            <input type="text" id="note" placeholder="Contoh: Gaji, belanja, transfer..." />
          </div>

          <div class="actions">
            <button type="submit" class="primary-btn" id="saveBtn">Simpan</button>
            <button type="button" class="ghost-btn" id="cancelBtn">Batal</button>
          </div>
        </form>
      </section>

      <section class="list-panel">
        <h4>Riwayat</h4>
        <ul id="entriesList" class="entries"></ul>
        <div id="emptyState" class="muted">Belum ada catatan. Klik "+ Catat" untuk menambah.</div>
      </section>
    </main>

    <!-- Calculator Modal -->
    <div id="calculatorModal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <h3>Kalkulator</h3>
          <button class="icon-btn" id="closeCalc" title="Tutup">✕</button>
        </div>
        <div class="calc-screen">
          <input id="calcDisplay" readonly />
        </div>
        <div class="calc-buttons">
          <button class="calc-btn" data-val="7">7</button>
          <button class="calc-btn" data-val="8">8</button>
          <button class="calc-btn" data-val="9">9</button>
          <button class="calc-op" data-op="/">÷</button>

          <button class="calc-btn" data-val="4">4</button>
          <button class="calc-btn" data-val="5">5</button>
          <button class="calc-btn" data-val="6">6</button>
          <button class="calc-op" data-op="*">×</button>

          <button class="calc-btn" data-val="1">1</button>
          <button class="calc-btn" data-val="2">2</button>
          <button class="calc-btn" data-val="3">3</button>
          <button class="calc-op" data-op="-">−</button>

          <button class="calc-btn" data-val="0">0</button>
          <button class="calc-btn" data-val=".">.</button>
          <button class="calc-eq" id="calcEquals">=</button>
          <button class="calc-op" data-op="+">+</button>

          <button class="calc-clear" id="calcClear">C</button>
          <button class="calc-back" id="calcBack">&larr;</button>
        </div>
      </div>
    </div>

    <!-- Edit/Delete confirmation -->
    <div id="confirmModal" class="modal hidden" aria-hidden="true">
      <div class="modal-card small">
        <div class="modal-header">
          <h3>Konfirmasi</h3>
          <button class="icon-btn" id="confirmClose">✕</button>
        </div>
        <div class="modal-body">
          <p id="confirmText">Yakin ingin menghapus catatan ini?</p>
          <div class="actions">
            <button class="danger-btn" id="confirmYes">Ya, Hapus</button>
            <button class="ghost-btn" id="confirmNo">Batal</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer muted">
      &copy; Tabungan App • Simpel & Mobile Friendly
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
